<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="navbar">
        <nav class="container-xxl">

            <div class="container-fluid">
                <h1>
                    <a class="navbar-brand" href="#">
                        Dashboard
                    </a>
                </h1>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
        <header><h2>Usage Data</h2></header>
        <div class="usage d-flex justify-content-center" >
            <div class="spinner-border" role="status" style="display: none">
                <span class="visually-hidden">Loading...</span>
            </div>
            <canvas id="usageDetails"></canvas>
        </div>

        </div>
        <div class="row">
        <header><h2>Billing</h2></header>
        <div class="table-responsive">
        <table class="billing-table table table-hover">
            <thead>

                <tr class="table-header">
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Usage(kW)</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Download</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td colspan="5" class="table-loading" style="display: none">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
